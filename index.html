<!DOCTYPE html>
<html>
<head>
  <title>EduConnect</title>
  <style>
    /* CSS styles for the application */
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EduConnect</h1>
    <form id="educonnect-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <button type="submit">Connect</button>
      </div>
    </form>
  </div>

  <script>
    // JavaScript code for form submission and handling
    document.getElementById("educonnect-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      
      // Perform any desired actions with the form data
      // For example, you could send it to a server for further processing
      
      // Display a success message
      alert("Thank you, " + name + "! You have successfully connected with EduConnect.");
      
      // Reset the form
      document.getElementById("educonnect-form").reset();
    });
  </script>
</body>
</html>
